<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>lab3</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        #clock {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .link {
            font-size: 1.2rem;
            color: #3498db;
            text-decoration: none;
            border: 2px solid #3498db;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .link:hover {
            background-color: #3498db;
            color: #ecf0f1;
        }
    </style>
    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.textContent = now.toLocaleDateString('ru-RU', {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }

        setInterval(updateClock, 8000);
        window.onload = updateClock;
    </script>
</head>
<body>
<div class="header">
    <h:outputText value="Тынкевич Валерий Николаевич" /><br />
    <h:outputText value="P3215" /><br />
</div>
<div id="clock"></div>
<h:outputLink value="main.xhtml" class="link">Main page</h:outputLink>
</body>
</html>
